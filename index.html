<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Friends & Dungeons</title>
</head>
<body>
    <div class="site-wrapper">
        <div class="site-capa">
            <img src="./img/2.png" alt="capa">
        </div>
        <div class="site-continue">
            <div class="group">
                <img src="./img/logo.png" class="logo" alt="logo">
                <div class="profile-photo">
                    <img src="./img/perfil.jpg" alt="perfil">
                </div>
                <a href="#" class="site-login">Continue como Leodoro</a>
                <a href="#" class="site-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Leodoro?</p>
                <p class="not-account">
                    <span class="link-purple">Alternar conta</span>
                    ou
                    <span class="link-purple">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>

</html>
